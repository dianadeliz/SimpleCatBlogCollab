<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Collab Page</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    header { text-align: center; margin-bottom: 1.5rem; }
    img { max-width: 100%; height: auto; display: block; margin: 0.5rem auto; border-radius: 8px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to our practice repo</h1>
    <p>A tiny page to practice branches and pull requests.</p>
  </header>

  <section>
    <h2>About this page</h2>
    <p>This repository is set up so friends can each create a branch, add text and images, then open a pull request.</p>
  </section>

  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <figure>
        <img src="images/photo1.jpg" alt="Photo 1">
        <figcaption>Photo 1 — caption text</figcaption>
      </figure>
      <figure>
        <img src="images/photo2.png" alt="Photo 2">
        <figcaption>Photo 2 — caption text</figcaption>
      </figure>
    </div>
  </section>

  <footer style="text-align:center; margin-top:2rem;">
    <small>Made for practicing git branches and collaboration</small>
  </footer>
</body>
</html>
